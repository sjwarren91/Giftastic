<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
    <title>Giftastic</title>
</head>

<body>
    <div class="jumbotron mx-auto mb-1">
        <div class="container d-flex flex-column align-items-center">
            <h1 class="display-4">Welcome to GIFtastic!</h1>
            <p class="lead">Diplay your favourite GIFs with the click of a button</p>
        </div>
        <hr class="my-4">
        <div class="container d-flex justify-content-center">
        <form class="form-inline">
            <div class="form-group">
                <label for="inputGIF" class="sr-only"></label>
                <input id="gifText" type="text" class="form-control" placeholder="Gif">   
            </div>
            <button type="submit" id="newGif" class="btn btn-info ml-2">Add New Gif</button>
        </form>
        </div>
        
    </div>

    <div class="buttons container d-flex justify-content-center">
        <div class="row">
            <div class="button-container col-md12 m-auto justify-content-center d-flex align-items-center flex-wrap">
                
            </div>
        </div>
    </div>

    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="gifs col-md12 m-auto justify-content-around d-flex align-items-center flex-wrap">
                
            </div>
        </div>
    </div>


    <script src="./assets/javascript/script.js"></script>
</body>

</html>
